<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <nav>
      <div id="logo">
        <h1>Timothy Romero</h1>
      </div>
      <div id="links">
        <a class="active" href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <div class="contact-form">
      <form class="contact-form" action="index.html" method="post" ;>
        <label for="first_Name">First Name:</label>
        <input
          type="text"
          id="first_Name"
          name="first_Name"
          placeholder="First Name"
        />
        <label for="last_Name">Last Name:</label>
        <input
          type="text"
          id="last_Name"
          name="last_Name"
          placeholder="Last Name"
        />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" />
        <label for="message">Message:</label>
        <input
          type="textarea"
          id="message"
          name="message"
          placeholder="Tell me how you feel"
        />
        <button type="submit">Send</button>
      </form>
    </div>
    <footer>
      <a
        href="https://www.linkedin.com/in/timothy-james-romero/?trk=people-guest_people_search-card"
        target="Linkedin"
      >
        <img
          class="media-link"
          src="https://img.freepik.com/premium-vector/square-linkedin-logo-isolated-white-background_469489-892.jpg"
          alt="Linkedin"
        />
      </a>
      <a href="https://tjromero0425.wixsite.com/my-site-tj" target="Wix">
        <img
          class="media-link"
          src="https://i.pinimg.com/736x/79/d0/09/79d009bbfc501b8ad582fdbfcb04071c.jpg"
          alt="Wix"
        />
      </a>
      <a
        href="https://www.redbubble.com/people/manifes-t/shop"
        target="RedBubble"
      >
        <img
          class="media-link"
          src="https://ih1.redbubble.net/image.783954211.3043/st,small,507x507-pad,600x600,f8f8f8.u8.jpg"
          alt="RedBubble"
        />
      </a>
    </footer>
  </body>
</html>
